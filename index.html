<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Code Quiz!</title>
</head>
<body>
    <header><button class="button hide" id="highScoresButton">View High Scores</button><div id="headline">Coding Quiz Challenge</div></header>
    <br>
    <div class="container" id="question-container">
        <div id="QandAText" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button" id="answerButtonA">A</button>
                <button class="button" id="answerButtonB">B</button>
                <button class="button" id="answerButtonC">C</button>
                <button class="button" id="answerButtonD">D</button>
                
            </div>
        </div>
        <div class="controls">
            <button class="button" id="start-button">START</button>
        </div>
    </div>

    <br>
    
    <div class="container hide" id="countdownContainer"></div>

    <br>

    <div class="container hide" id="results">
        
    </div>

    <br>

    <div class="container hide" id="highScores">
        <input type="text" name="initials" placeholder="TYPE INITIALS HERE!"/>
    </div>
    
    <script src="./assets/script.js"></script>
    <script src="./assets/questions.js"></script>
</body>

</html>
